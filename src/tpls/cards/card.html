<article class="product-card @@className">
  <div class="product-card__inner">
    <picture class="product-card__pic">
      <!-- <source data-srcset="./img/catalog/product.webp," type="image/webp"> -->
      <img class="product-card__img lazy" src="./placeholder.png" data-src="./img/catalog/@@img" alt="" >
    </picture>
    <div class="product-card__info">
      <div class="product-card__top">
        <h3 class="product-card__name">
          <a href="" class="product-card__link"
            >
              Дневная защитная сыворотка с витамином
            </a>
        </h3>
        <form action="/api" class="chips product-card__options">
          <div class="chips__track">
            <div class="chips__content">
              <label class="chips__item">
                <input type="radio" name="option" class="chips__input" checked hidden>
                <span class="chips__caption">200мл</span>
              </label>
              <label class="chips__item">
                <input type="radio" name="option" class="chips__input" hidden>
                <span class="chips__caption">100мл</span>
              </label>
              <label class="chips__item">
                <input type="radio" name="option" class="chips__input" hidden>
                <span class="chips__caption">50мл</span>
              </label>
              <label class="chips__item">
                <input type="radio" name="option" class="chips__input" hidden>
                <span class="chips__caption">15мл</span>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="product-card__bottom">
        <div class="product-card__order">
          <button class="button button--primary product-card__button-add">
            <svg class="button__icon button__icon--cart">
              <use xlink:href="./img/common/cart.svg#cart" />
            </svg>
            <svg class="button__icon button__icon--selected">
              <use xlink:href="./img/common/check.svg#check" />
            </svg>
            <span class="button__text">В корзину</span>
          </button>
          <div class="product-card__price">
            <p class="product-card__price-old">4 000 ₽</p>
            <p class="product-card__price-new">2 000 ₽</p>
            <p class="product-card__price-out">Нет в наличии</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
